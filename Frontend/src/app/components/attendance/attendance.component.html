 <div class="container">
  <h2>Attendance Records</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="attendanceId">
      <th mat-header-cell *matHeaderCellDef> Attendance ID </th>
      <td mat-cell *matCellDef="let attendance"> {{ attendance.attendanceID }} </td>
    </ng-container>

    <ng-container matColumnDef="empName">
      <th mat-header-cell *matHeaderCellDef> Employee Name </th>
      <td mat-cell *matCellDef="let attendance"> {{ empMap[attendance.empId] || 'Unknown' }} </td>
    </ng-container>

    <ng-container matColumnDef="attDate">
      <th mat-header-cell *matHeaderCellDef> AttDate </th>
      <td mat-cell *matCellDef="let attendance"> {{ attendance.attDate }} </td>
    </ng-container>

    <ng-container matColumnDef="inTime">
      <th mat-header-cell *matHeaderCellDef> In Time </th>
      <td mat-cell *matCellDef="let attendance"> {{ attendance.inTime  | date: 'h a' }} </td>
    </ng-container>

    <ng-container matColumnDef="outTime">
      <th mat-header-cell *matHeaderCellDef> Out Time </th>
      <td mat-cell *matCellDef="let attendance"> {{ attendance.outTime  | date: 'h a' }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let attendance">
        <button mat-button color="primary" (click)="viewAttendance(attendance)">View</button>
        <button mat-button color="warn" (click)="deleteAttendance(attendance)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
        (click)="selectedItem = row" 
        [class.selected]="selectedItem?.attendanceID === row.attendanceID">
    </tr>
  </table>
</div>
