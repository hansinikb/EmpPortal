<div class="container">
  <h2>Employee List</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let employee">
        <button mat-button color="primary" (click)="openEmployeeDialog(employee)">Edit</button>
        <button mat-button color="warn" (click)="deleteEmployee(employee)">Delete</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="empID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.empID }} </td>
    </ng-container>

    <ng-container matColumnDef="empName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.empName }} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.age }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.email }} </td>
    </ng-container>


    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef> DOB </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.dob | date:'yyyy-MM-dd' }} </td>
    </ng-container>
    

    <ng-container matColumnDef="phno">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.phno }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- <div *ngIf="isEmployeeEditOpen">  <app-employee-form [employee] = "emp" (cancel) = "close($event)" (update) = "onSubmit($event)"  ></app-employee-form>
  </div> -->
  <app-usp-popup [showPopup]="showPopup" [message]="message"></app-usp-popup>
</div>

<div class="usp-popup" *ngIf="showPopup">
  Edited successfully!
</div>
