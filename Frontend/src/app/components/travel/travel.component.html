<div class="container">
  <h2>Employee Travel Details</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <ng-container matColumnDef="empId">
      <th mat-header-cell *matHeaderCellDef> Employee ID </th>
      <td mat-cell *matCellDef="let travel"> {{ travel.empId }} </td>
    </ng-container>

    <ng-container matColumnDef="homeAddress">
      <th mat-header-cell *matHeaderCellDef> Home Address </th>
      <td mat-cell *matCellDef="let travel"> {{ travel.homeAddress }} </td>
    </ng-container>

    <ng-container matColumnDef="shiftTime">
      <th mat-header-cell *matHeaderCellDef> Shift Time </th>
      <td mat-cell *matCellDef="let travel"> {{ travel.shiftTime }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let travel">
        <!-- <button mat-button color="primary" (click)="viewTravel(travel)">View</button> -->
        <button mat-button color="primary" (click)="openEditDialog(travel)">Edit</button>
        <button mat-button color="warn" (click)="deleteTravel(travel)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="usp-popup" *ngIf="showSuccessPopup">
    Edited successfully!
  </div>
</div>
